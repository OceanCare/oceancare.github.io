<header class="site-header">
  <div style="background-color:green;">
    <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/images/logo.svg" /></a>
  </div>
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.baseurl }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.baseurl }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
